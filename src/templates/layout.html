<!doctype html>
<title>{% block title %}Welcome{% endblock %} | TwitterStock</title>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="ck/static/chartkick.js"></script>
</head>
<div class="page">
  <h1>{{ stock_name }}</h1>
  <div class="navigation">
      {% line_chart data_prices %}
      {% area_chart data_prices %}
      <!--{% pie_chart data with id='chart-1' height='400px' %}-->
      {% column_chart data_volume with min=80000 max=120000 library={"colors":["pink"]} %}
      {% bar_chart data_volume with library={"colors":["pink"]}%}
  </div>

  <div class="body">
  {% block body %}{% endblock %}
  </div>
  <div class="footer">
    TwitterStock &mdash; A Flask Application
  </div>
</div>
